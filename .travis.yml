language: erlang
otp_release:
  - 17.1
sudo: false
before_install:
  - wget http://s3.hex.pm/builds/elixir/v1.0.4.zip
  - unzip -d elixir v1.0.4.zip
before_script:
  - export PATH=`pwd`/elixir/bin:$PATH
  - mix local.hex --force
  - mix deps.get --only test
script:
  - mix test
  - cd installer && mix test
after_script:
  - mix deps.get --only docs
